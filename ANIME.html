<!DOCTYPE html>
<html>
<head>
<style> 
#clientlogoanimation {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation-name: logoes ;
  animation-duration: 1s;
  animation-iteration-count: 100;
}

@keyframes  logoes {
  0%   {background-color:red;  top:-130px;}
 

  100% {background-color:red;  top:0px;}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div id="clientlogoanimation"> <img src="./img/longbanner images/echologo.jpg" height="50px" width="auto" alt=""></div>

<p><b>Note:</b> When an animation is finished, it goes back to its original style.</p>

</body>
</html>
